<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Lista de Clientes</div>
				<div class="panel-body">

					<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Responsible</th>
								<th>Email</th>
								<th>Fone</th>
								<th>Ação</th>
							</tr>							
						</thead>

						<tbody>
							<tr ng-repeat="client in clients">
								<td>{{ client.name }}</td>
								<td>{{ client.responsible }}</td>
								<td>{{ client.email }}</td>
								<td>{{ client.phone }}</td>
								<td> <a ng-href="#/clients/{{ client.client_id }}/edit">Editar</a> | <a ng-href="#/clients/{{ client.client_id }}/remove">Remover</a></td>
							</tr>
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
	</div>
</div>
